<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome: </label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve? </label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        
        <fieldset class="grupo">
            <div id="check">
                <label>Selecione as tecnologias que utiliza: </label>
                <input type="checkbox" name="tecno1" id="tecno1" value="HTML">
                <label for="tecno1">HTML</label>
                <input type="checkbox" name="tecno2" id="tecno2" value="CSS">
                <label for="teno2">CSS</label>
                <input type="checkbox" name="tecno3" id="tecno3" value="Javascript">
                <label for="tecno3">JavaScript</label>
                <input type="checkbox" name="tecno4" id="tecno4" value="PHP"> 
                <label for="tecno4">PHP</label>
                <input type="checkbox" name="tecno5" id="tecno5" value="C#">
                <label for="tecno5">C#</label>
                <input type="checkbox" name="tecno6" id="tecno6" value="Python"> 
                <label for="tecno6">Python</label>
                <input type="checkbox" name="tecno7" id="tecno7" value="Java">
                 <label for="tecno7">Java</label>
        </fieldset>
                
                
         <div>
             <br>
             <label>Conte um pouco da sua experiência: </label>
             <textarea style="width: 26em;" id="exp" name="exp" rows="6"></textarea>
         </div>      
                
        <button class="botao" type="submit">Concluído</button>


    </form>
</body>
</html>
